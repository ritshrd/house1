        <!--interruptor-->
        
        <canvas
          id="interruptor"
          class="absolute pointer scale"
          width="90"
          height="90"
        >
          <script>
            const interruptorBtn = document.getElementById("interruptor");
            const int = new rive.Rive({
              src: "riv/interruptor.riv",
              canvas: document.getElementById("interruptor"),
              autoplay: true,
              stateMachines: "SM-interruptor",

              onLoad: (_) => {
                let luxx = false;
                const inputs = int.stateMachineInputs("SM-interruptor");
                const intTrigger = inputs.find((i) => i.name === "trigger");
                interruptorBtn.onclick = () => {
                  intTrigger.fire();
                  verify();
                };

                /*verify*/
                function verify() {
                  if (luxx == false) {
                    TweenMax.to(".lux>img", 0.5, {
                      css: { opacity: 1 },
                      ease: Quad.easeInOut,
                    });
                    TweenMax.to(".effects>img", 0.5, {
                      css: { opacity: 0 },
                      ease: Quad.easeInOut,
                    });

                    luxx = true;
                  } else {
                    TweenMax.to(".lux>img", 0.5, {
                      css: { opacity: 0 },
                      ease: Quad.easeInOut,
                    });
                    TweenMax.to(".effects>img", 0.5, {
                      css: { opacity: 1 },
                      ease: Quad.easeInOut,
                    });

                    luxx = false;
                  }
                }
              },
            });
          </script>
        </canvas>
